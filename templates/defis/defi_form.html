{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Modifier Défi{% else %}Créer Défi{% endif %}{% endblock %}

{% block content %}
<div class="container section-padding">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-3">{% if form.instance.pk %}Modifier Défi{% else %}Créer Défi{% endif %}</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                            <a href="{% url 'defis:list' %}" class="btn btn-secondary ms-2">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
