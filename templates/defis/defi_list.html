{% extends 'base.html' %}

{% block title %}Défis - Smart Health{% endblock %}

{% block content %}
<div class="container section-padding">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title">Défis</h2>
    </div>
    <div class="row">
        {% for defi in defis %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ defi.defi_name }}</h5>
                        <p class="card-text">{{ defi.defi_description|truncatechars:150 }}</p>
                        <a href="{% url 'defis:detail' defi.pk %}" class="btn btn-outline-primary">Voir</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p>Aucun défi trouvé.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
