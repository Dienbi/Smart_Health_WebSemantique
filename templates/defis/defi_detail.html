{% extends 'base.html' %}

{% block title %}{{ defi.defi_name }} - Défi{% endblock %}

{% block content %}
<div class="container section-padding">
    <div class="row">
        <div class="col-12">
            <h2 class="section-title">{{ defi.defi_name }}</h2>
            <p class="lead">{{ defi.defi_description }}</p>
            <p class="text-muted">Créé le {{ defi.created_at|date:'SHORT_DATETIME_FORMAT' }}</p>
            <div class="mt-3">
                <a href="{% url 'defis:list' %}" class="btn btn-outline-secondary">Retour à la liste</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
