{% extends 'admin_base.html' %}

{% block title %}Formulaire - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-3">{{ view.model._meta.verbose_name }}</h4>
                    <form method="post">{% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                            <a href="{{ request.path|slice:':-1'|add:'/'|cut:'' }}" class="btn btn-secondary ms-2">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
